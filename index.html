<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">
     
  </head>
  <body>
    <div class="container">
      <div class="calculator">
          <div class="calculator__display">0</div>
          <div class="calculator__keys">
            <button data-key="plus" data-key-type="plus">+</button>
            <button data-key="minus" data-key-type="minus">&minus;</button>
            <button data-key="times" data-key-type="times">&times;</button>
            <button data-key="divide" data-key-type="divide">&divide;</button>
            <button data-key="1" data-key-type="one">1</button>
            <button data-key="2" data-key-type="two">2</button>
            <button data-key="3" data-key-type="three">3</button>
            <button data-key="4" data-key-type="four">4</button>
            <button data-key="5" data-key-type="five">5</button>
            <button data-key="6" data-key-type="six">6</button>
            <button data-key="7" data-key-type="seven">7</button>
            <button data-key="8" data-key-type="eight">8</button>
            <button data-key="9" data-key-type="nine">9</button>
            <button data-key="0" data-key-type="zero">0</button>
            <button data-key="decimal" data-key-type="decimal">.</button>
            <button data-key="clear" data-key-type="clear">AC</button>
            <button data-key="equal" data-key-type="equal">=</button>
          </div>
      </div>
    </div>
  
  <script type="module" src="/src/js/main.js"></script> 
  </body>
</html>
